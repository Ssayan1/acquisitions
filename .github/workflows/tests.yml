name: Tests

on:
  push:
    branches: ["main", "staging"]
  pull_request:
    branches: ["main", "staging"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: tests
        run: |
          npm test -- --ci --runInBand --coverage

      - name: Upload coverage report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Test summary
        if: success() || failure()
        run: |
          if [ "${{ steps.tests.outcome }}" = "success" ]; then
            echo "✅ Tests passed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed. Please review the logs and coverage report." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: failure()
        run: |
          echo "::error::Some tests failed. Check the Jest output above for details and fix the failing tests before merging."
